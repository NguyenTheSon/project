<table border="1" class="table table-striped table-bordered">
	<tr>
    	<th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá bán</th>
        <th>Số lượng</th>
        <th>Tổng giá</th>
	</tr> 
    {foreach $danhsach as $hd}
    <tr>
    	<td>{$hd.id}</td>
        <td>{$hd.title}</td>
        <td>{$hd.giaban|number_format}</td>
        <td>{$hd.soluong}</td>
        <td>{number_format($hd.soluong*$hd.giaban)}</td>
	</tr> 
    {/foreach}    
</table>
